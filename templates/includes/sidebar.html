{% load static %}
<div class="flex flex-col item-start gap-4 px-4">

                <img class="w-[30px]" src="{{ category.icon.url }}" alt=""><a href="{% url 'book:category' category.slug %}">{{ category.name }}</a>
            </div>
            {% endfor %}
        </div>
